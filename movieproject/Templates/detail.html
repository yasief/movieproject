{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="300" height="400">
        </div>
        <div class="col-md-6">
            <div style="color:antiquewhite">
                <h2>{{movie.name}}</h2>
                <h5>{{movie.year}}</h5>
                {{movie.duration}}<br><br>
                <h6 style="color:red"><b>{{movie.genre}}</b></h6><br>

                {{movie.desc}}<br>



                <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">update</a>
                <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>

            </div>

        </div>


        {% endblock %}
    </div>
</div>
